<div class="container">

  <div class="row">

    <div class="col-sm-6">

      <h3>Acessar:</h3>

      {if="$error != ''"}
      <p class="bg-danger">{$error}</p>
      {/if}

      <form class="form" action="/login" method="post">

        <div class="form-group">
          <label for="exampleInputEmail1">Login:</label>
          <input type="text" name="login" class="form-control" placeholder="UsuÃ¡rio de login">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha:</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

        <button class="btn btn-info" type="submit">Logar&nbsp;<span class="glyphicon glyphicon-log-in"></span></button>

        <div class="checkbox">
          <label>
            <input type="checkbox">
            Manter conectado
          </label>
        </div>
      </form>

      <p>
        <a href="">Esqueceu a senha</a>
      </p>

    </div>

    <div class="col-sm-6">
      <h3>Cadastrar:</h3>

      {if="$registerError != ''"}
      <p class="bg-danger">{$registerError}</p>
      {/if}

      <form class="form" action="/register" method="post">

        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" name="name" value="{$registerValues.name}" class="form-control" placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" value="{$registerValues.email}" class="form-control" placeholder="exemple@domain.com">
        </div>
        <div class="form-group">
          <label for="name">Telefone:</label>
          <input type="text" name="phone" value="{$registerValues.phone}" class="form-control" placeholder="000000000">
        </div>
        <div class="form-group">
          <label for="email">Senha:</label>
          <input type="password" name="password" class="form-control" placeholder="password">
        </div>
        <button type="submit" class="btn btn-info">Cadastrar&nbsp;<span class="glyphicon glyphicon-floppy-disk"></span></button>

      </form>

    </div>

  </div>

</div>
