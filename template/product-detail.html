<div class="container" style="margin-top: 5em; margin-bottom: 5em;">
  <div class="row">

    <div class="col-md-4">
      <img src="{$product.desphoto}" alt="{$product.desurl}" class="img-thumbnail">
    </div>

    <div class="col-md-8">

      <h2 class="bg-primary text-right" style="padding: 0.5em">{$product.desproduct}</h2>

      <p style="padding-bottom: 2em">
        <strong>Categorias:
        </strong>
        {loop="$categories"}
        <a href="/categories/{$value.idcategory}">{$value.descategory}</a>
        {/loop}
      </p>

      <div class="row">

        <div class="col-sm-8 text-right">
          <strong>Altura:</strong>
        </div>
        <div class="col-sm-4 text-right">
          <span class="glyphicon glyphicon-resize-vertical"></span>
          {$product.vlheight} mm
        </div>

      </div>
      <div class="row">
        <div class="col-sm-8 text-right">
          <strong>Largura:</strong>
        </div>
        <div class="col-sm-4 text-right">
          <span class="glyphicon glyphicon-resize-horizontal"></span>
          {$product.vlwidth} mm
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 text-right">
          <strong>Peso:</strong>
        </div>
        <div class="col-sm-4 text-right">
          <span class="glyphicon glyphicon-leaf"></span>
          {$product.vlweight} Kg
        </div>
      </div>
      <div class="row" style="margin-top: 2em">
        <div class="col-sm-8 text-right">
          <h3>Pre&ccedil;o:</h3>
        </div>
        <div class="col-sm-4 text-right">
          <h3>R$ {function="formatPrice($product.vlprice)"}</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-6">

          <form class="form-inline text-right" action="/cart/{$product.idproduct}/add" method="GET">
            <div class="form-group">
              <input class="form-control" type="number" name="qtd" title="Quantidade" size="4" value="1" min="1" max="10">
              <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-shopping-cart"></span>Adicionar
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
